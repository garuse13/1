<!DOCTYPE html> <html lang="ko"> <head> <meta charset="UTF-8"> <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>도박 시뮬레이션</title> <link rel="stylesheet" href="styles.css"> </head> <body> <div id="app"> <!-- 로그인/회원가입 화면 --> <div id="auth-page" class="page"> <h1>도박 시뮬레이션</h1> <div id="login-form"> <h2>로그인</h2> <input type="text" id="login-username" placeholder="아이디"> <input type="password" id="login-password" placeholder="비밀번호"> <button onclick="login()">로그인</button> <p><a href="#" onclick="showSignup()">회원가입</a></p> </div> <div id="signup-form" style="display: none;"> <h2>회원가입</h2> <input type="text" id="signup-username" placeholder="아이디"> <input type="password" id="signup-password" placeholder="비밀번호"> <button onclick="signup()">회원가입</button> <p><a href="#" onclick="showLogin()">로그인으로 돌아가기</a></p> </div> </div> <!-- 메인 메뉴 --> <div id="menu-page" class="page" style="display: none;"> <h1>게임 선택</h1> <p>잔고: <span id="balance">0</span>원</p> <button onclick="showPage('crash-page')">크래시</button> <button onclick="showPage('dice-page')">주사위</button> <button onclick="showPage('roulette-page')">룰렛</button> <button onclick="showPage('plinko-page')">구슬벽</button> <button onclick="showPage('stock-page')">주식 시장</button> <button onclick="logout()">로그아웃</button> </div> <!-- 크래시 게임 --> <div id="crash-page" class="page" style="display: none;"> <h2>크래시</h2> <p>현재 배수: <span id="crash-multiplier">1.00x</span></p> <canvas id="crash-canvas" width="400" height="200"></canvas> <input type="number" id="crash-bet" placeholder="베팅 금액"> <button id="crash-start" onclick="startCrash()">시작</button> <button id="crash-stop" onclick="stopCrash()" disabled>멈추기</button> <p id="crash-status"></p> <button onclick="showPage('menu-page')">뒤로</button> </div> <!-- 주사위 게임 --> <div id="dice-page" class="page" style="display: none;"> <h2>주사위</h2> <input type="number" id="dice-bet" placeholder="베팅 금액"> <input type="number" id="dice-guess" placeholder="합계 예측 (2-12)"> <button onclick="playDice()">굴리기</button> <div id="dice-result"></div> <button onclick="showPage('menu-page')">뒤로</button> </div> <!-- 룰렛 게임 --> <div id="roulette-page" class="page" style="display: none;"> <h2>룰렛</h2> <input type="number" id="roulette-bet" placeholder="베팅 금액"> <input type="number" id="roulette-number" placeholder="숫자 (0-36)"> <button onclick="playRoulette()">돌리기</button> <div id="roulette-result"></div> <button onclick="showPage('menu-page')">뒤로</button> </div> <!-- 구슬벽 게임 --> <div id="plinko-page" class="page" style="display: none;"> <h2>구슬벽</h2> <input type="number" id="plinko-bet" placeholder="베팅 금액"> <canvas id="plinko-canvas" width="400" height="400"></canvas> <button onclick="playPlinko()">구슬 떨어뜨리기</button> <div id="plinko-result"></div> <button onclick="showPage('menu-page')">뒤로</button> </div> <!-- 주식 시장 --> <div id="stock-page" class="page" style="display: none;"> <h2>주식 시장</h2> <p>잔고: <span id="stock-balance">0</span>원</p> <div id="stock-list"></div> <button onclick="showPage('menu-page')">뒤로</button> </div> </div> <script src="script.js"></script> </body> </html>
